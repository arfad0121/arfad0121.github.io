<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style1.css">
    <title>Wisata Benua Etam</title>
    <script src="wisata.js"></script>
</head>
<body>
    <header>
        <div class="header-logo">Wisata Benua Etam</div>
        <div class="toggle"> <!--Untuk latar belakang-->    
            <div class="circle"></div> <!--Icon lingkaran-->    
            <div class="toggle-moon"><i class="fas fa-moon"></i></div> <!--Icon bulan-->    
            <div class="toggle-sun"><i class="fas fa-sun"></i></div> <!--Icon matahari-->
        </div>
        <div class="header-list">
            <ul>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="tentang.html">Tentang</a></li>
                <li><a href="kabupaten.html">Kabupaten</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="top-wrapper">
            <img src="02 logo.png" alt="Logo Visit Kaltim">
            <div class="content">
                <input type="text" id="mail" placeholder="Email"><br>
                <input type="password" id="pass" placeholder="password"><br><br>

                <button class="button" >
                    <span class="text">Masuk</span>
                    <i class="ri-check-line icon"></i>
                </button>
                
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-logo">Benua Etam</div>
        <div class="footer-sosmed">
            <p>Ingin Liburan Tanpa Ribet Di Kalimantan Timur?</p>
            <p>Ikutin Layanan Dari Wisata Benua Etam Yang Lebih Cepat Dan Resposif Mengenai Wisata Di Kalimantan Timur Ini</p>
            <div class="sosial-media">
                <img src="whatsapp.jpg" alt="WhatsApp">
                <img src="facebook.jpg" alt="facebook">
                <img src="instagram.png" alt="instagram">
                <img src="twitter.jpg" alt="twitter">
                <img src="youtube.jpg" alt="youtube">
            </div>
        </div>
    </footer>
</body>
</html>
